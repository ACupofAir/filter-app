<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <title>Image Processor</title>

  <script src="linkers/linker.js"></script>
  <script src="../preload.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="myTitle">
    <div>Image Processor</div>
  </div>

  <div class="img_div">
    <div class="img_input_div">
      <img id="img-prev-div" src="images/input_template.jpg" class="img-responsive" />
    </div>

    <div class="img_output_div">
      <img id="img-filter-div" class="img-responsive" src="images/output_template.jpg" />
    </div>
  </div>

  <div class="choose-line">


    <div class="col-lg-6">
      <div class="input-group">
        <input class="form-control" id="imgname" type="text" placeholder="Input a image name" />
        <div class="input-group-btn">
          <button id="filter_name" type="button" class="btn btn-default" tabindex="-1">
            Choose a filter
          </button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
            <span class="caret"></span>
            <span class="sr-only">切换下拉菜单</span>
          </button>
          <ul class="dropdown-menu pull-right">
            <li>
              <a href="#" onclick="change_to_kuw()">Kuwa</a>
            </li>
            <li><a href="#" onclick="change_to_glg()">glg</a></li>
            <li><a href="#" onclick="change_to_mean()">mean</a></li>
          </ul>
        </div>
      </div>
    </div>
    <button class="btn btn-success" onclick="filter_img()">Go<span class="glyphicon glyphicon-chevron-right"></button>
  </div>
</body>

</html>
